<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FaceRoots - Resultado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3eb;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4a643d;
            margin-top: 20px;
            font-size: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }
        .selfie {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .miscigenacao {
            font-size: 1.2rem;
            color: #4a643d;
            margin-bottom: 20px;
        }

        /* ✅ Cards e mapa lado a lado */
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map-container {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .map-container iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }

        .cards {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: #4a643d;
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }
        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
        }

        /* ✅ Imagem compartilhável */
        .compartilhar {
            margin-top: 25px;
        }
        .compartilhar img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* ✅ Responsividade */
        @media (max-width: 768px) {
            .selfie {
                width: 150px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Seu Resultado</h1>
    <div class="container">
        <img src="{{ image_path }}" alt="Sua foto" class="selfie">
        <p class="miscigenacao">Índice de Miscigenação: <strong>{{ miscigenacao }}%</strong></p>

        <div class="content">
            <!-- ✅ Mapa -->
            <div class="map-container">
                <iframe
                    src="https://maps.google.com/maps?q=0,0&hl=pt-br&z=2&output=embed"
                    loading="lazy"></iframe>
            </div>

            <!-- ✅ Cards -->
            <div class="cards">
                {% for macro, score in macro_sorted %}
                <div class="card">
                    <h3>{{ macro }} - {{ score }}%</h3>
                    {% for etnia, valor in detailed_groups[macro] %}
                        <p>{{ group_labels[etnia]["label"] }}: {{ valor }}%</p>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- ✅ Imagem para compartilhar -->
        <div class="compartilhar">
            <p>Compartilhe suas origens:</p>
            <img src="{{ img_compartilhavel }}" alt="Compartilhe">
        </div>
    </div>
</body>
</html>
