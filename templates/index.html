<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FaceRoots - Descubra suas raízes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f3eb;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a643d;
            margin-top: 20px;
            font-size: 2.2rem;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #4a643d;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .icon:hover {
            background: #3a5230;
        }
        .icon img {
            width: 70px;
            height: 70px;
        }
        .preview-container {
            margin-top: 30px;
            display: none;
        }
        .preview-container img {
            width: 300px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 14px 26px;
            background: #4a643d;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 130px;
        }
        .btn:hover {
            background: #3a5230;
        }

        /* Loader */
        #loader {
            display: none;
            margin-top: 30px;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4a643d;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loader p {
            font-size: 16px;
            color: #4a643d;
            margin-top: 10px;
        }

        /* Frame da câmera centralizado */
        .camera-frame {
            position: relative;
            width: 80vw;
            max-width: 450px;
            margin: 20px auto 0 auto;
            aspect-ratio: 9/16;
            display: none;
            border-radius: 16px;
            overflow: hidden;
            background: black;
        }
        .camera-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.6;
            pointer-events: none;
        }
        #capture-btn {
            margin-top: 12px;
            display: none;
        }

        /* ✅ Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .icon {
                width: 100px;
                height: 100px;
            }
            .icon img {
                width: 60px;
                height: 60px;
            }
            .btn {
                width: 90%;
                font-size: 1rem;
                padding: 12px 20px;
            }
            .preview-container img {
                width: 85%;
            }
            .camera-frame {
                width: 90vw;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            .icon {
                width: 90px;
                height: 90px;
            }
            .icon img {
                width: 50px;
                height: 50px;
            }
            .btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>FaceRoots</h1>
    <p>Escolha como deseja enviar sua foto:</p>

    <!-- Tela inicial com ícones -->
    <div class="icon-container" id="initial-options">
        <div class="icon" id="select-gallery">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/image.png" alt="Galeria">
        </div>
        <div class="icon" id="open-camera">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/camera.png" alt="Câmera">
        </div>
    </div>

    <!-- Preview da imagem escolhida -->
    <div class="preview-container" id="preview-container">
        <img id="preview-img" src="" alt="Preview">
        <div class="btns">
            <button class="btn" id="change-photo">Usar outra foto</button>
            <button class="btn" id="continue-btn">Continuar</button>
        </div>
    </div>

    <!-- Formulário oculto -->
    <form id="upload-form" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="file-input" accept="image/*">
    </form>

    <!-- Câmera -->
    <div class="camera-frame" id="camera-frame">
        <video id="video" autoplay playsinline></video>
        <img id="face-overlay" src="/static/face_overlay.png" alt="Overlay">
    </div>
    <button class="btn" id="capture-btn">Tirar Foto</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Analisando seu rosto, aguarde...</p>
    </div>

    <script>
        const initialOptions = document.getElementById("initial-options");
        const previewContainer = document.getElementById("preview-container");
        const previewImg = document.getElementById("preview-img");
        const changePhotoBtn = document.getElementById("change-photo");
        const continueBtn = document.getElementById("continue-btn");
        const fileInput = document.getElementById("file-input");
        const uploadForm = document.getElementById("upload-form");
        const loader = document.getElementById("loader");

        const selectGallery = document.getElementById("select-gallery");
        const openCamera = document.getElementById("open-camera");

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const cameraFrame = document.getElementById("camera-frame");
        const captureBtn = document.getElementById("capture-btn");
        let stream;

        // ✅ Galeria
        selectGallery.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                previewImg.src = URL.createObjectURL(file);
                initialOptions.style.display = "none";
                previewContainer.style.display = "block";
            }
        });

        // ✅ Abrir câmera
        openCamera.addEventListener("click", async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;

                initialOptions.style.display = "none";
                cameraFrame.style.display = "block";
                captureBtn.style.display = "inline-block";
            } catch (err) {
                alert("Erro ao acessar a câmera: " + err);
            }
        });

        // ✅ Tirar foto
        captureBtn.addEventListener("click", () => {
            const videoRatio = video.videoWidth / video.videoHeight;
            const targetRatio = 9 / 16;

            let cropWidth = video.videoWidth;
            let cropHeight = video.videoHeight;

            if (videoRatio > targetRatio) {
                cropWidth = video.videoHeight * targetRatio;
            } else {
                cropHeight = video.videoWidth / targetRatio;
            }

            const offsetX = (video.videoWidth - cropWidth) / 2;
            const offsetY = (video.videoHeight - cropHeight) / 2;

            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.drawImage(video, offsetX, offsetY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

            canvas.toBlob(blob => {
                const file = new File([blob], "selfie.png", { type: "image/png" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                previewImg.src = URL.createObjectURL(blob);
                previewContainer.style.display = "block";

                cameraFrame.style.display = "none";
                captureBtn.style.display = "none";
                stream.getTracks().forEach(track => track.stop());
            });
        });

        // ✅ Trocar foto
        changePhotoBtn.addEventListener("click", () => {
            previewContainer.style.display = "none";
            initialOptions.style.display = "flex";
            fileInput.value = "";
        });

        // ✅ Enviar
        continueBtn.addEventListener("click", () => {
            loader.style.display = "block";
            uploadForm.submit();
        });
    </script>
</body>
</html>
