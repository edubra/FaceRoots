<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FaceRoots - Descubra suas raízes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #4a643d;
            margin-top: 20px;
            font-size: 2.2rem;
        }

        .video-container {
            margin: 20px auto;
            max-width: 1000px;
            width: 90%;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .logo-container {
            display: none;
            margin: 5px auto 10px auto;
            max-width: 150px;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 10vh;
            height: auto;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #333;
            margin-top: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-btn,
        .btn-continue,
        .btn-refazer {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            border-radius: 20px;
            width: 200px;
            height: 40px;
            font-weight: bold;
            border: 2px solid #000000;
            transition: 0.3s;
            box-shadow: 0px 6px 0px -2px rgba(67, 145, 209, 1);
            background-color: #90caf9;
            margin: 0px auto 0 auto;
            cursor: pointer;
        }
        .start-btn:hover,
        .btn-continue:hover,
        .btn-refazer:hover {
            box-shadow: 0 0 #fff;
            transform: translateY(1px);
        }

        .btn-change {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            border-radius: 20px;
            width: 200px;
            height: 40px;
            font-weight: bold;
            border: 2px solid #000000;
            transition: 0.3s;
            box-shadow: 0px 6px 0px -2px rgb(172, 121, 3);
            background-color: #ffb300;
            cursor: pointer;
            margin: 0 auto;
        }
        .btn-change:hover {
            box-shadow: 0 0 #fff;
            transform: translateY(1px);
        }

        .icon-container {
            display: none;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        .icon img {
            width: 70px;
            height: 70px;
            transition: 0.2s ease-in-out;
        }
        .icon:hover {
            background: #b4b4b4;
        }
        .icon:active {
            transform: scale(0.85);
        }

        .preview-container {
            display: none;
            position: relative;
            max-width: 90vw;
            max-height: 65vh;
            margin: 10px auto;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 45vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .preview-container.loading img {
            opacity: 0.5;
        }

        .btns {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bottom-logo {
            margin: 20px auto;
            max-width: 180px;
        }
        .bottom-logo img {
            max-width: 100%;
            height: auto;
        }

        /* ✅ NOVO LOADER - VIAGEM NO TEMPO */
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
        }
        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .circle {
            width: 100%;
            height: 100%;
            border: 3px solid #4a643d;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px #4a643d;
        }
        .sun {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: -70px center;
            animation: rotate 3s linear infinite;
            box-shadow: 0 0 15px yellow;
        }
        .moon {
            width: 25px;
            height: 25px;
            background: #ccc;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 70px center;
            animation: rotate-reverse 4s linear infinite;
            box-shadow: 0 0 8px #aaa;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(70px); }
            100% { transform: rotate(360deg) translateX(70px); }
        }
        @keyframes rotate-reverse {
            0% { transform: rotate(0deg) translateX(-70px); }
            100% { transform: rotate(-360deg) translateX(-70px); }
        }
        .year-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #4a643d;
            text-shadow: 0 0 10px #90caf9, 0 0 20px #90caf9;
            transition: text-shadow 0.1s ease;
        }
        .year-counter.glow {
            text-shadow: 0 0 20px #fff, 0 0 40px #90caf9;
            transform: translate(-50%, -50%) scale(1.2); /* ✅ Mantém centralizado */
        }
        .finished {
            animation: flash 1s ease forwards;
        }
        @keyframes flash {
            0% { background-color: transparent; color:#4a643d; }
            50% { background-color: #4a643d; color: #fff; box-shadow:0 0 100px #fff; }
            100% { background-color: transparent; color: #4a643d; }
        }

        /* ✅ Efeito de explosão */
        .boom {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            opacity:0;
            z-index:1000;
            pointer-events:none;
            animation: boomFlash 0.8s ease forwards;
        }
        @keyframes boomFlash {
            0% { opacity:0; }
            30% { opacity:1; }
            100% { opacity:0; }
        }

        /* ✅ Face overlay escondido por padrão */
        #face-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.6;
            pointer-events: none;
        }
        .camera-frame {
            position: relative;
            width: 60vw;
            max-width: 400px;
            margin: 20px auto 0 auto;
            aspect-ratio: 5/4;
            display: none;
            border-radius: 16px;
            overflow: hidden;
            background: black;
        }
        .camera-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .camera-actions {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .camera-frame { width: 90vw; }
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <video autoplay loop muted playsinline>
            <source src="/faceroots/static/faceroots.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <div class="logo-container" id="logo-container">
        <img src="/faceroots/static/facerootslogo.png" alt="FaceRoots Logo">
    </div>

    <p class="intro-text" id="intro-text">
        Faça um teste rápido e descubra suas raízes!<br>
        Compare seu rosto com mais de <strong>10.000 rostos</strong> de diferentes etnias.
    </p>
    <button class="start-btn" id="start-btn">COMEÇAR</button>

    <p id="choose-text" style="display:none; font-size:1.2rem; color:#333; margin-top:25px;">
        Escolha como você deseja enviar sua foto:
    </p>
    <div class="icon-container" id="initial-options">
        <div class="icon" id="select-gallery">
            <img src="/faceroots/static/gallery.png" alt="Galeria">
        </div>
        <div class="icon" id="open-camera">
            <img src="/faceroots/static/camera.png" alt="Câmera">
        </div>
    </div>

    <div class="preview-container" id="preview-container">
        <img id="preview-img" src="" alt="Preview">

        <!-- ✅ NOVO LOADER -->
        <div id="loader">
            <div class="loader-container">
                <div class="circle">
                    <div class="sun"></div>
                    <div class="moon"></div>
                </div>
                <div class="year-counter" id="year-counter">2025</div>
            </div>
            <p>Viajando no tempo... Aguarde</p>
        </div>

        <div class="btns">
            <button class="btn-change" id="change-photo">Usar outra foto</button>
            <button class="btn-continue" id="continue-btn">Continuar</button>
        </div>
    </div>

    <form id="upload-form" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="file-input" accept="image/*">
    </form>

    <div class="camera-frame" id="camera-frame">
        <video id="video" autoplay playsinline></video>
        <img id="face-overlay" src="/faceroots/static/face_overlay.png" alt="Overlay">
    </div>
    <div class="camera-actions" id="camera-actions">
        <button class="btn-continue" id="capture-btn">Tirar Foto</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div class="bottom-logo">
        <img src="/faceroots/static/powered.png" alt="Marca">
    </div>

    <!-- ✅ Efeito de explosão -->
    <div id="boom" class="boom"></div>

    <!-- ✅ Som -->
    <audio id="time-sound" src="/faceroots/static/time_travel.mp3" preload="auto"></audio>

    <script>
        const startBtn = document.getElementById("start-btn");
        const introText = document.getElementById("intro-text");
        const chooseText = document.getElementById("choose-text");
        const initialOptions = document.getElementById("initial-options");
        const videoContainer = document.getElementById("video-container");
        const logoContainer = document.getElementById("logo-container");
        const previewContainer = document.getElementById("preview-container");
        const previewImg = document.getElementById("preview-img");
        const changePhotoBtn = document.getElementById("change-photo");
        const continueBtn = document.getElementById("continue-btn");
        const fileInput = document.getElementById("file-input");
        const uploadForm = document.getElementById("upload-form");
        const loader = document.getElementById("loader");
        const selectGallery = document.getElementById("select-gallery");
        const openCamera = document.getElementById("open-camera");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const cameraFrame = document.getElementById("camera-frame");
        const captureBtn = document.getElementById("capture-btn");
        const cameraActions = document.getElementById("camera-actions");
        const yearCounter = document.getElementById("year-counter");
        const boom = document.getElementById("boom");
        const timeSound = document.getElementById("time-sound");
        const faceOverlay = document.getElementById("face-overlay");
        let stream;

        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            introText.style.display = "none";
            videoContainer.style.display = "none";
            logoContainer.style.display = "block";
            chooseText.style.display = "block";
            initialOptions.style.display = "flex";
        });

        selectGallery.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                previewImg.src = URL.createObjectURL(file);
                initialOptions.style.display = "none";
                chooseText.style.display = "none";
                previewContainer.style.display = "block";
            }
        });

        openCamera.addEventListener("click", async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                faceOverlay.style.display = "block"; // ✅ Mostra o overlay apenas com a câmera
                initialOptions.style.display = "none";
                chooseText.style.display = "none";
                cameraFrame.style.display = "block";
                cameraActions.style.display = "block";
            } catch (err) {
                alert("Erro ao acessar a câmera: " + err);
            }
        });

        captureBtn.addEventListener("click", () => {
            const targetWidth = 1080;
            const targetHeight = 1920;
            const videoRatio = video.videoWidth / video.videoHeight;
            const targetRatio = targetWidth / targetHeight;
            let cropWidth = video.videoWidth;
            let cropHeight = video.videoHeight;
            if (videoRatio > targetRatio) { cropWidth = video.videoHeight * targetRatio; }
            else { cropHeight = video.videoWidth / targetRatio; }
            const offsetX = (video.videoWidth - cropWidth) / 2;
            const offsetY = (video.videoHeight - cropHeight) / 2;
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, offsetX, offsetY, cropWidth, cropHeight, 0, 0, targetWidth, targetHeight);
            ctx.restore();
            canvas.toBlob(blob => {
                const file = new File([blob], "selfie.png", { type: "image/png" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                previewImg.src = URL.createObjectURL(blob);
                previewContainer.style.display = "block";
                cameraFrame.style.display = "none";
                cameraActions.style.display = "none";
                faceOverlay.style.display = "none"; // ✅ Some após capturar
                stream.getTracks().forEach(track => track.stop());
            }, "image/png", 1.0);
        });

        changePhotoBtn.addEventListener("click", () => {
            previewContainer.style.display = "none";
            chooseText.style.display = "block";
            initialOptions.style.display = "flex";
            fileInput.value = "";
        });

        // ✅ ANIMAÇÃO DE VIAGEM NO TEMPO
        continueBtn.addEventListener("click", () => {
            previewContainer.classList.add("loading");
            loader.style.display = "block";

            let year = 2025;
            let speed = 500; // começa devagar
            timeSound.currentTime = 0;
            timeSound.play();

            function countdown() {
                year--;
                yearCounter.textContent = year;
                yearCounter.classList.toggle("glow");

                if (year <= 0) {
                    yearCounter.textContent = "0";
                    boom.style.display = "block";
                    setTimeout(() => {
                        uploadForm.submit();
                    }, 800);
                    return;
                }

                // acelera progressivamente (com limite mínimo de 5ms)
                speed = Math.max(5, speed * 0.92);
                setTimeout(countdown, speed);
            }

            countdown();
        });
    </script>
</body>
</html>
