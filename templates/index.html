<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FaceRoots - Descubra suas raízes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a643d;
            margin-top: 20px;
            font-size: 2.2rem;
        }

        /* ✅ Vídeo */
        .video-container {
            margin: 20px auto;
            max-width: 1000px;
            width: 90%;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ✅ Logo */
        .logo-container {
            display: none;
            margin: 20px auto;
            max-width: 300px;
            width: 60%;
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }

        /* ✅ Texto */
        .intro-text {
            font-size: 1.2rem;
            color: #333;
            margin-top: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ✅ Botões principais */
        .start-btn,
        .btn-continue,
        .btn-refazer {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-decoration: none;
            color: #555555;
            font-size: 18px;
            border-radius: 20px;
            width: 200px;
            height: 40px;
            font-weight: bold;
            border: 2px solid #555555;
            transition: 0.3s;
            box-shadow: 0px 6px 0px -2px rgba(67, 145, 209, 1);
            background-color: #90caf9;
            margin: 20px auto 0 auto;
            cursor: pointer;
        }
        .start-btn:hover,
        .btn-continue:hover,
        .btn-refazer:hover {
            box-shadow: 0 0 #fff;
            transform: translateY(1px);
        }

        /* ✅ Botão "Usar outra foto" */
        .btn-change {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-decoration: none;
            color: #555555;
            font-size: 18px;
            border-radius: 20px;
            width: 200px;
            height: 40px;
            font-weight: bold;
            border: 2px solid #555555;
            transition: 0.3s;
            box-shadow: 0px 6px 0px -2px rgba(119, 84, 2, 1);
            background-color: #ffb300;
            cursor: pointer;
            margin: 0 auto;
        }
        .btn-change:hover {
            box-shadow: 0 0 #fff;
            transform: translateY(1px);
        }

        /* ✅ Ícones de escolha */
        .icon-container {
            display: none;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        .icon img {
            width: 70px;
            height: 70px;
            transition: 0.2s ease-in-out;
        }
        .icon:hover {
            background: #b4b4b4;
        }
        .icon:active {
            transform: scale(0.85);
        }

        /* ✅ Preview */
        .preview-container {
            margin-top: 30px;
            display: none;
            position: relative;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .preview-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
            object-fit: contain; /* Mantém a proporção */
        }
        .preview-container.loading img {
            opacity: 0.5;
        }

        .btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* ✅ Loader */
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4a643d;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loader p {
            font-size: 16px;
            color: #4a643d;
            margin-top: 10px;
            font-weight: bold;
        }

        /* ✅ Frame da câmera */
        .camera-frame {
            position: relative;
            width: 60vw; /* Ajuste a largura da câmera */
            max-width: 400px; /* Define a largura máxima */
            margin: 20px auto 0 auto;
            aspect-ratio: 5/4; /* Proporção 5:4 para a exibição */
            display: none;
            border-radius: 16px;
            overflow: hidden;
            background: black;
        }
        .camera-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.6;
            pointer-events: none;
        }
        .camera-actions {
            display: none;
            margin-top: 15px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        /* ✅ Powered */
        .powered {
            margin: 40px auto 20px auto;
        }
        .powered img {
            width: 50%;
            max-width: 200px;
        }
        @media (min-width: 992px) {
            .powered img {
                width: 25%;
            }
        }

    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <video autoplay loop muted playsinline>
            <source src="/faceroots/static/faceroots.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <div class="logo-container" id="logo-container">
        <img src="/faceroots/static/facerootslogo.png" alt="FaceRoots Logo">
    </div>

    <p class="intro-text" id="intro-text">
        Faça um teste rápido e descubra suas raízes!<br>
        Compare seu rosto com mais de <strong>10.000 rostos</strong> de diferentes etnias.
    </p>
    <button class="start-btn" id="start-btn">COMEÇAR</button>

    <p id="choose-text" style="display:none; font-size:1.2rem; color:#333; margin-top:25px;">
        Escolha como você deseja enviar sua foto:
    </p>
    <div class="icon-container" id="initial-options">
        <div class="icon" id="select-gallery">
            <img src="/faceroots/static/gallery.png" alt="Galeria">
        </div>
        <div class="icon" id="open-camera">
            <img src="/faceroots/static/camera.png" alt="Câmera">
        </div>
    </div>

    <div class="preview-container" id="preview-container">
        <img id="preview-img" src="" alt="Preview">
        <div id="loader">
            <div class="spinner"></div>
            <p>Analisando seu rosto, aguarde...</p>
        </div>
        <div class="btns">
            <button class="btn-change" id="change-photo">Usar outra foto</button>
            <button class="btn-continue" id="continue-btn">Continuar</button>
        </div>
    </div>

    <form id="upload-form" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="file-input" accept="image/*">
    </form>

    <div class="camera-frame" id="camera-frame">
        <video id="video" autoplay playsinline></video>
        <img id="face-overlay" src="/faceroots/static/face_overlay.png" alt="Overlay">
    </div>
    <div class="camera-actions" id="camera-actions">
        <button class="btn-continue" id="capture-btn">Tirar Foto</button>
    </div>

    <!-- ✅ Powered -->
    <div class="powered">
        <a href="https://darwintest.me" target="_blank">
            <img src="/faceroots/static/powered.png" alt="Powered by DarwinTest">
        </a>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const startBtn = document.getElementById("start-btn");
        const introText = document.getElementById("intro-text");
        const chooseText = document.getElementById("choose-text");
        const initialOptions = document.getElementById("initial-options");
        const videoContainer = document.getElementById("video-container");
        const logoContainer = document.getElementById("logo-container");
        const previewContainer = document.getElementById("preview-container");
        const previewImg = document.getElementById("preview-img");
        const changePhotoBtn = document.getElementById("change-photo");
        const continueBtn = document.getElementById("continue-btn");
        const fileInput = document.getElementById("file-input");
        const uploadForm = document.getElementById("upload-form");
        const loader = document.getElementById("loader");
        const selectGallery = document.getElementById("select-gallery");
        const openCamera = document.getElementById("open-camera");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const cameraFrame = document.getElementById("camera-frame");
        const captureBtn = document.getElementById("capture-btn");
        const cameraActions = document.getElementById("camera-actions");
        let stream;

        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            introText.style.display = "none";
            videoContainer.style.display = "none";
            logoContainer.style.display = "block";
            chooseText.style.display = "block";
            initialOptions.style.display = "flex";
        });

        selectGallery.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                previewImg.src = URL.createObjectURL(file);
                initialOptions.style.display = "none";
                chooseText.style.display = "none";
                previewContainer.style.display = "block";
            }
        });

        openCamera.addEventListener("click", async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                initialOptions.style.display = "none";
                chooseText.style.display = "none";
                cameraFrame.style.display = "block";
                cameraActions.style.display = "block";
            } catch (err) {
                alert("Erro ao acessar a câmera: " + err);
            }
        });

        captureBtn.addEventListener("click", () => {
            const videoRatio = video.videoWidth / video.videoHeight;
            const targetRatio = 9 / 16;
            let cropWidth = video.videoWidth;
            let cropHeight = video.videoHeight;
            if (videoRatio > targetRatio) cropWidth = video.video.height * targetRatio;
            else cropHeight = video.video.width / targetRatio;
            const offsetX = (video.videoWidth - cropWidth) / 2;
            const offsetY = (video.videoHeight - cropHeight) / 2;
            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.drawImage(video, offsetX, offsetY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            canvas.toBlob(blob => {
                const file = new File([blob], "selfie.png", { type: "image/png" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                previewImg.src = URL.createObjectURL(blob);
                previewContainer.style.display = "block";
                cameraFrame.style.display = "none";
                cameraActions.style.display = "none";
                stream.getTracks().forEach(track => track.stop());
            });
        });

        changePhotoBtn.addEventListener("click", () => {
            previewContainer.style.display = "none";
            chooseText.style.display = "block";
            initialOptions.style.display = "flex";
            fileInput.value = "";
        });

        continueBtn.addEventListener("click", () => {
            previewContainer.classList.add("loading");
            loader.style.display = "block";
            uploadForm.submit();
        });
    </script>
</body>
</html>
